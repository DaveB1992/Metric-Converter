<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Imperial To metric Converter</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="heading">
                <header>
                    <h1>Imperial To Metric Units Converter</h1>
                </header>
                <input type="number" placeholder="Value" oninput="renderText()">
                <div class="conversion">
                    <h2>Length(Feet/Meters)</h2>
                    <p class="text" id="lengthM"></p>
                    <p class="text" id="lengthFT"></p>
                    <h2>Volume(Gallon/Litres)</h2>
                    <p class="text" id="volumeL"></p>
                    <p class="text" id="volumeG"></p>
                    <h2>Mass(Pounds/Kilograms)</h2>
                    <p class="text" id="weightP"></p>
                    <p class="text" id="weightKG"></p>
                </div>
                <!--conversion closing div-->
            </div>
            <!--heading closing div-->
    </div>
    <!--container closing div-->
    <script src="index.js"></script>
    </main>
</body>

</html>
